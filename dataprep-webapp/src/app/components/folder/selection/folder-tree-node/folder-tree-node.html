<div class="folder-tree-node"
     style="padding-left:{{$ctrl.level * 20}}px"
     ng-class="{'folder-selected': $ctrl.isSelected}"
     ng-dblclick="$ctrl.onToggle()" >

    <div class="folder-caret"
         ng-class="{closed: !$ctrl.isOpened, caret: $ctrl.hasChildren}"
         ng-click="$ctrl.hasChildren && $ctrl.onToggle()">
    </div>

    <div class="folder-icon"
         ng-click="$ctrl.onSelect()"
         ng-switch="!!$ctrl.isOpened">
        <img class="icon-img" ng-switch-when="true" ng-src="assets/images/folder/folder_open_small-icon.png"/>
        <img class="icon-img" ng-switch-when="false" ng-src="assets/images/folder/folder_close_small-icon.png"/>
    </div>

    <div class="folder-name" ng-click="$ctrl.onSelect()">{{$ctrl.name}} <span ng-if="$ctrl.path"
                                                                              translate-once="FOLDER_PATH"
                                                                              translate-values="{path: $ctrl.path}"
    ></span>
    </div>
</div>
