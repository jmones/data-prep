<div class="inventory-item">
    <!-- Type icon -->
    <div class="inventory-icon"
         ng-switch="$ctrl.type">

        <div ng-switch-when="dataset" ng-switch="$ctrl.itemType($ctrl.item)">
            <icon name="'talend-file-csv-o'" ng-switch-when="text/csv"/>
            <icon name="'talend-file-xls-o'" ng-switch-when="application/vnd.ms-excel"/>
            <icon name="'talend-file-connect-o'" ng-switch-when="application/vnd.remote-ds.job"/>
            <icon name="'talend-file-job-o'" ng-switch-when="components"/>
            <icon name="'talend-table'" ng-switch-when="application/prs.tcomp-ds.tcomp-JDBCDatastore"/>
            <icon name="'talend-file-hdfs-o'" ng-switch-when="application/prs.tcomp-ds.tcomp-SimpleFileIoDatastore"/>
            <icon name="'talend-file-o'" ng-switch-default/>
            <img ng-src="/assets/images/inventory/certification-{{$ctrl.item.certificationStep | lowercase}}.png"
                 class="pin"
                 ng-if="$ctrl.item.certificationStep!='NONE'"/>
        </div>
        <div class="documentation-icon-div" ng-switch-when="documentation" data-icon="l"></div>
    </div>

    <!-- Descriptions -->
    <div class="inventory-text">
        <span class="inventory-title"
              ng-bind-html="$ctrl.item.name"
              title="{{$ctrl.item.tooltipName}}"></span>
        <div class="inventory-description"
             ng-bind-html="$ctrl.details | translate:$ctrl.item">
        </div>
    </div>

    <icon ng-if="!$ctrl.item.draft && $ctrl.item.favorite"
       name="'talend-star'"
       class="favorite"></icon>
</div>
