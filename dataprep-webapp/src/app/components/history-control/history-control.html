<ul class="nav navbar-nav">
    <li>
        <a ng-class="{'inactive': !historyCtrl.service.canUndo()}"
           ng-click="historyCtrl.service.undo()"
           translate-once-title="UNDO_ICON_TOOLTIP"
           alt="UNDO ({{historyCtrl.service.canUndo()}})">
            <icon name="'talend-arrow-left'"></icon>
        </a>
    </li>
    <li>
        <a ng-click="historyCtrl.service.redo()"
           ng-class="{'inactive': !historyCtrl.service.canRedo()}"
           translate-once-title="REDO_ICON_TOOLTIP"
           alt="REDO ({{historyCtrl.service.canRedo()}})">
            <icon name="'talend-arrow-right'"></icon>
        </a>
    </li>
</ul>
